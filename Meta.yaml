---
proxy-providers:
  VMESS:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/vmess.yaml
    path: "./proxy/vmess.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  VMESS-GAME:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/vmess-game.yaml
    interval: 86400
    path: "./proxy/vmess-game.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  VLESS:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/vless.yaml
    path: "./proxy/vless-id.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  VLESS-GAME:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/vless-game.yaml
    interval: 86400
    path: "./proxy/vless-game.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  TROJAN:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/trojan.yaml
    path: "./proxy/trojan-id.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
  TROJAN-GAME:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/degidevops/clash-account/main/trojan-game.yaml
    interval: 86400
    path: "./proxy/trojan-game.yaml"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 30
proxy-groups:
  - name: Route 1
    type: load-balance
    strategy: round-robin
    use:
      - VMESS
      - VLESS
      - TROJAN
    url: http://cp.cloudflare.com/generate_204
    interval: 480
  - name: Route 2
    type: load-balance
    strategy: round-robin
    use:
      - VMESS
      - VLESS
      - TROJAN
    url: http://cp.cloudflare.com/generate_204
    interval: 480
  - name: Route GAME
    type: url-test
    use:
      - VMESS-GAME
      - VLESS-GAME
      - TROJAN-GAME
    url: http://cp.cloudflare.com/generate_204
    interval: 600
  - name: TrafficDirect
    type: select
    proxies:
      - DIRECT
      - Route 1
      - Route 2
  - name: TrafficGaming
    type: select
    proxies:
      - Route GAME
      - TrafficDirect
    use:
      - VMESS-GAME
      - VLESS-GAME
      - TROJAN-GAME
  - name: TrafficAds
    type: select
    proxies:
      - REJECT
      - Route 1
      - Route 2
  - name: TrafficPorn
    type: select
    proxies:
      - REJECT
      - Route 1
      - Route 2
  - name: TrafficUmum
    type: fallback
    lazy: true
    proxies:
      - Route 1
      - Route 2
    url: http://cp.cloudflare.com/generate_204
    interval: 30
  - name: TrafficIndo
    type: fallback
    lazy: true
    proxies:
      - Route 1
      - Route 2
    url: http://cp.cloudflare.com/generate_204
    interval: 30
  - name: TrafficStreaming
    type: fallback
    lazy: true
    proxies:
      - Route 1
      - Route 2
    url: http://cp.cloudflare.com/generate_204
    interval: 30
  - name: TrafficSosmed
    type: fallback
    lazy: true
    proxies:
      - Route 1
      - Route 2
    url: http://cp.cloudflare.com/generate_204
    interval: 30
port: 7890
socks-port: 7891
mixed-port: 7893
redir-port: 7892
tproxy-port: 7898
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: false
use-process: true
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
secret: ""
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniffing:

proxy-groups:
- name: LB-1
  type: load-balance
  strategy: round-robin
  use:
  - ACCTROJAN
  - ACCVLESS
  - ACCVMESS
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: LB-2
  type: load-balance
  strategy: round-robin
  use:
  - ACCTROJAN
  - ACCVLESS
  - ACCVMESS
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: Route GAME
  type: url-test
  use:
  - ACCTROJAN-G
  - ACCVLESS-G
  - ACCVMESS-G
  url: http://www.gstatic.com/generate_204
  interval: 600
- name: TrafficDirect
  type: select
  proxies:
  - DIRECT
  - LB-1
  - LB-2
- name: TrafficPortGames
  type: select
  proxies:
  - TrafficDirect
  - Route GAME
- name: TrafficGaming
  type: select
  proxies:
  - Route GAME
  - TrafficDirect
  use:
  - ACCTROJAN-G
  - ACCVLESS-G
  - ACCVMESS-G
- name: TrafficAds
  type: select
  proxies:
  - REJECT
  - LB-1
  - LB-2
- name: TrafficPorn
  type: select
  proxies:
  - REJECT
  - LB-1
  - LB-2
- name: TrafficUmum
  type: fallback
  lazy: true
  proxies:
  - LB-1
  - LB-2
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: 30
port: 7890
